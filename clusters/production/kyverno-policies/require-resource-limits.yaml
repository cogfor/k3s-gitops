---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resource-limits
  annotations:
    policies.kyverno.io/title: Require Resource Limits
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/description: >-
      Require CPU and memory requests/limits on all containers
      to prevent resource exhaustion.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: check-container-resources
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
                - DaemonSet
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kyverno          # Policy engine infrastructure
                - linkerd          # Service mesh infrastructure
                - traefik          # Ingress controller
                - tailscale        # VPN infrastructure
                - flux-system      # GitOps infrastructure
      validate:
        message: >-
          CPU and memory resource requests and limits are required.
        pattern:
          spec:
            template:
              spec:
                containers:
                  - resources:
                      requests:
                        memory: "?*"
                        cpu: "?*"
                      limits:
                        memory: "?*"
                        cpu: "?*"

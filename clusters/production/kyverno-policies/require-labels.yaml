---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
  annotations:
    policies.kyverno.io/title: Require Labels
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/description: >-
      Require 'app' and 'owner' labels on Deployments and StatefulSets
      to ensure resource ownership and organization.
spec:
  validationFailureAction: Enforce  # Switched from Audit to Enforce - Phase 6 complete
  background: true  # Scan existing resources
  rules:
    - name: check-for-labels
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kyverno
                - flux-system
                - linkerd          # Service mesh infrastructure
                - traefik          # Ingress controller
                - tailscale        # VPN infrastructure
      validate:
        message: "Resources must have 'app' and 'owner' labels."
        pattern:
          metadata:
            labels:
              app: "?*"
              owner: "?*"

---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-image-registries
  annotations:
    policies.kyverno.io/title: Restrict Image Registries
    policies.kyverno.io/category: Security
    policies.kyverno.io/description: >-
      Only allow container images from approved registries
      to prevent supply chain attacks.
spec:
  validationFailureAction: Enforce  # Switched from Audit to Enforce - Phase 6 complete
  background: true
  rules:
    - name: check-registries
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kyverno           # Kyverno uses ghcr.io/kyverno images
                - tailscale         # Tailscale uses docker.io/tailscale images (implicit registry)
                - default           # Exclude default namespace from policy (admin/debug workloads)
      validate:
        message: >-
          Images must come from approved registries:
          ghcr.io, docker.io, quay.io, registry.k8s.io, k8s.gcr.io, or cr.l5d.io
        foreach:
          - list: "request.object.spec.containers"
            pattern:
              image: "ghcr.io/* | docker.io/* | quay.io/* | registry.k8s.io/* | k8s.gcr.io/* | cr.l5d.io/*"

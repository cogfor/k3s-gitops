---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "33.x"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 12h
  values:
    deployment:
      replicas: 1

    # Use external LoadBalancer (MetalLB or cloud LB)
    service:
      type: LoadBalancer
      annotations:
        # Hetzner Cloud specific annotations
        load-balancer.hetzner.cloud/name: traefik-lb
        load-balancer.hetzner.cloud/location: fsn1
        load-balancer.hetzner.cloud/type: lb11
        load-balancer.hetzner.cloud/uses-proxyprotocol: "false"

    # Enable access logs for debugging
    logs:
      general:
        level: INFO
      access:
        enabled: true

    # Ports configuration
    ports:
      web:
        port: 80
        exposedPort: 80
        # Redirect HTTP to HTTPS
        redirectTo:
          port: websecure
          priority: 10
      websecure:
        port: 443
        exposedPort: 443
        http3:
          enabled: false
        tls:
          enabled: true

    # Enable Prometheus metrics
    metrics:
      prometheus:
        enabled: true

    # Additional arguments
    additionalArguments:
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.letsencrypt.acme.email=rene@primed.io"
      - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"

    # Environment variables for Cloudflare DNS challenge
    env:
      - name: CF_DNS_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-api-token
            key: api-token

    # Persistent storage for ACME certificates
    persistence:
      enabled: true
      name: traefik-certs
      size: 128Mi
      path: /data

    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

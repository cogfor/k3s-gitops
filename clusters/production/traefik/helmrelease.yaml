---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "33.x"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 12h
  values:
    deployment:
      replicas: 1
      # Run on host network - bind directly to node's ports 80/443
      # Use Deployment (not DaemonSet) to support cert-manager integration
      dnsPolicy: ClusterFirstWithHostNet

    # Run on host network (no LoadBalancer needed for single-node cluster)
    hostNetwork: true

    # Service type ClusterIP since we're using hostNetwork
    service:
      type: ClusterIP

    # Enable access logs for debugging
    logs:
      general:
        level: INFO
      access:
        enabled: true

    # Ports configuration
    ports:
      web:
        port: 80
        exposedPort: 80
        # Redirect HTTP to HTTPS
        redirectTo:
          port: websecure
          priority: 10
      websecure:
        port: 443
        exposedPort: 443
        http3:
          enabled: false
        tls:
          enabled: true

    # Enable Prometheus metrics
    metrics:
      prometheus:
        enabled: true

    # Additional arguments (no ACME - using cert-manager instead)
    additionalArguments: []

    # No persistence needed - cert-manager handles certificates
    persistence:
      enabled: false

    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

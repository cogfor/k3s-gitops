---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: promtail
      version: ">=6.0.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    config:
      clients:
      - url: http://loki-gateway/loki/api/v1/push
        tenant_id: k8s-cluster

      # Optimize positions file handling
      positions:
        filename: /run/promtail/positions.yaml
        sync_period: 30s
        ignore_invalid_yaml: true

      snippets:
        # Add relabel configs to drop linkerd containers BEFORE files are opened
        extraRelabelConfigs: |
          - action: drop
            source_labels: [__meta_kubernetes_pod_container_name]
            regex: 'linkerd-.*'

        extraScrapeConfigs: |
          # Kubernetes API audit logs (requires hostPath mount below)
          - job_name: kubernetes-audit
            static_configs:
            - targets:
                - localhost
              labels:
                job: kubernetes-audit
                __path__: /host/k3s/logs/audit.log

        pipelineStages: |
          - cri: {}

    # CRITICAL: Mount host directories to access audit logs and pod logs
    extraVolumes:
      - name: k3s-logs
        hostPath:
          path: /var/lib/rancher/k3s/server/logs
          type: Directory

    extraVolumeMounts:
      - name: k3s-logs
        mountPath: /host/k3s/logs
        readOnly: true

    # Pod labels for Kyverno policy compliance
    podLabels:
      owner: platform

    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

    # Set default scrape configs to exclude linkerd containers
    defaultVolumes:
      - name: pods
        hostPath:
          path: /var/log/pods
      - name: containers
        hostPath:
          path: /var/lib/docker/containers

    # Configure the DaemonSet to tolerate file descriptor issues
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists

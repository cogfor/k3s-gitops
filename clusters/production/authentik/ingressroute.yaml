---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik
  namespace: authentik
spec:
  entryPoints:
    - websecure
  routes:
    # Admin interface via public hostname - protected by Authentik auth
    # Priority: 100 (highest - most specific)
    - match: Host(`auth.primed.io`) && PathPrefix(`/if/admin`)
      kind: Rule
      priority: 100
      services:
        - name: authentik-server
          port: 80
    # All other paths (including OAuth endpoints) - public
    # Priority: 1 (lowest - catch-all)
    - match: Host(`auth.primed.io`)
      kind: Rule
      priority: 1
      services:
        - name: authentik-server
          port: 80
  tls:
    secretName: authentik-tls

---
apiVersion: v1
kind: Service
metadata:
  name: authentik-ldap-tailscale
  namespace: authentik
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "authentik-ldap"
spec:
  selector:
    app: authentik-ldap-outpost
  ports:
    - name: ldap
      port: 389
      targetPort: 3389
      protocol: TCP
    - name: ldaps
      port: 636
      targetPort: 6636
      protocol: TCP
    - name: metrics
      port: 9300
      targetPort: 9300
      protocol: TCP

---
# Allow Traefik → Vikunja (ingress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-to-vikunja
  namespace: vikunja
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: vikunja
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: traefik
      ports:
        - protocol: TCP
          port: 3456
---
# Allow all pods in vikunja namespace → DNS (kube-system)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-vikunja-to-dns
  namespace: vikunja
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Allow Vikunja → Linkerd control plane
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-vikunja-to-linkerd
  namespace: vikunja
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: linkerd
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8086
        - protocol: TCP
          port: 8090
---
# Allow Vikunja → Kubernetes API (ClusterIP)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-vikunja-to-k8s-api
  namespace: vikunja
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 10.43.0.1/32
      ports:
        - protocol: TCP
          port: 443
---
# Allow Vikunja → Kubernetes API (node IP after DNAT)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-vikunja-to-kubeapi-node
  namespace: vikunja
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 188.245.88.79/32
      ports:
        - protocol: TCP
          port: 6443
---
# Allow Vikunja app → PostgreSQL (egress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy

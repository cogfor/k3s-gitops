---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkwarden
  namespace: linkwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkwarden
  template:
    metadata:
      labels:
        app: linkwarden
    spec:
      priorityClassName: high-priority
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
      - name: linkwarden
        image: ghcr.io/linkwarden/linkwarden:v2.7.1
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://linkwarden:$(POSTGRES_PASSWORD)@postgres:5432/linkwarden"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: linkwarden-secrets
              key: postgres-password
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: linkwarden-secrets
              key: nextauth-secret
        - name: NEXTAUTH_URL
          value: "https://linkwarden.primed.io"
        - name: AUTHENTIK_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: linkwarden-secrets
              key: authentik-client-id
        - name: AUTHENTIK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: linkwarden-secrets
              key: authentik-client-secret
        - name: AUTHENTIK_ISSUER
          value: "https://auth.primed.io/application/o/linkwarden/"
        volumeMounts:
        - name: data
          mountPath: /data/data
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 1Gi
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: linkwarden-data
---
apiVersion: v1
kind: Service
metadata:
  name: linkwarden
  namespace: linkwarden
spec:
  selector:
    app: linkwarden
  ports:
  - port: 3000
    targetPort: 3000
    name: http

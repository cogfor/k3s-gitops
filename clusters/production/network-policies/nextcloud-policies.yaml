---
# Default deny all traffic in nextcloud namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: nextcloud
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# Allow Traefik → NextCloud
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-to-nextcloud
  namespace: nextcloud
spec:
  podSelector:
    matchLabels:
      app: nextcloud
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: traefik
      ports:
        - protocol: TCP
          port: 80
---
# Allow NextCloud → PostgreSQL
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nextcloud-to-postgres
  namespace: nextcloud
spec:
  podSelector:
    matchLabels:
      app: nextcloud
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
              component: database
      ports:
        - protocol: TCP
          port: 5432
---
# Allow NextCloud → Redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nextcloud-to-redis
  namespace: nextcloud
spec:
  podSelector:
    matchLabels:
      app: nextcloud
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: redis
              component: cache
      ports:
        - protocol: TCP
          port: 6379
---
# Allow NextCloud → Authentik (OIDC)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nextcloud-to-authentik
  namespace: nextcloud
spec:
  podSelector:
    matchLabels:
      app: nextcloud
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: authentik
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 9000
---
# Allow all pods → DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nextcloud-to-dns
  namespace: nextcloud
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Allow all pods → Linkerd control plane
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nextcloud-to-linkerd
  namespace: nextcloud
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: linkerd
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8086
        - protocol: TCP
          port: 8090
---
# Allow all pods → Kubernetes API (ClusterIP)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nextcloud-to-k8s-api
  namespace: nextcloud
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 10.43.0.1/32
      ports:
        - protocol: TCP
          port: 443
---
# Allow all pods → Kubernetes API (Node IP - DNAT target)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nextcloud-to-kubeapi-node
  namespace: nextcloud
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 188.245.88.79/32  # k3s node IP
      ports:
        - protocol: TCP
          port: 6443
---
# Allow NextCloud → HTTPS egress (for app store, updates)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nextcloud-https-egress
  namespace: nextcloud
spec:
  podSelector:
    matchLabels:
      app: nextcloud
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 169.254.169.254/32  # Block AWS metadata
              - 10.42.0.0/16        # Block pod network
              - 10.43.0.0/16        # Block service network
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
---
# Allow PostgreSQL ingress from NextCloud
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres-ingress
  namespace: nextcloud
spec:
  podSelector:
    matchLabels:
      app: postgres
      component: database
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: nextcloud
      ports:
        - protocol: TCP
          port: 5432
    # Allow backup namespace to access PostgreSQL
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: backup
      ports:
        - protocol: TCP
          port: 5432
---
# Allow Redis ingress from NextCloud
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-ingress
  namespace: nextcloud
spec:
  podSelector:
    matchLabels:
      app: redis
      component: cache
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: nextcloud
      ports:
        - protocol: TCP
          port: 6379

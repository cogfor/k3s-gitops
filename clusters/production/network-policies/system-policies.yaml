# Allow Kubernetes API → Kyverno webhook (ingress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-k8s-api-to-kyverno
  namespace: kyverno
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 9443  # Webhook port
    - from:
        - ipBlock:
            cidr: 10.43.0.0/16  # Allow from service network
      ports:
        - protocol: TCP
          port: 9443

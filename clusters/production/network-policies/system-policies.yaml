---
# cert-manager → DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-cert-manager-to-dns
  namespace: cert-manager
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# cert-manager → HTTPS (for ACME challenges, Let's Encrypt, Cloudflare DNS-01)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-cert-manager-https-egress
  namespace: cert-manager
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 169.254.169.254/32  # Block AWS metadata
              - 10.42.0.0/16        # Block pod network
              - 10.43.0.0/16        # Block service network
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80  # HTTP-01 challenge (if needed)
---
# cert-manager → Kubernetes API
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-cert-manager-to-k8s-api
  namespace: cert-manager
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
      ports:
        - protocol: TCP
          port: 443
    - to:
        - ipBlock:
            cidr: 10.43.0.1/32  # kubernetes.default.svc ClusterIP
      ports:
        - protocol: TCP
          port: 443
---

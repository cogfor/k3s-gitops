---
# Allow Traefik → Authentik server (ingress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-to-authentik
  namespace: authentik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: authentik
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: traefik
      ports:
        - protocol: TCP
          port: 9000  # Authentik HTTP port
        - protocol: TCP
          port: 9443  # Authentik HTTPS port
---
# Allow LDAP outpost → Authentik server (ingress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ldap-outpost-ingress-to-authentik
  namespace: authentik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: authentik
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: authentik-ldap-outpost
      ports:
        - protocol: TCP
          port: 9000  # Authentik HTTP API port
---
# Allow Authentik server → PostgreSQL (egress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-authentik-to-postgres
  namespace: authentik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: authentik
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
---
# Allow Authentik server → Redis (egress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-authentik-to-redis
  namespace: authentik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: authentik
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
---
# Allow all pods in authentik namespace → DNS (kube-system)
# Required for Linkerd sidecars to resolve control plane services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-authentik-to-dns
  namespace: authentik
spec:
  podSelector: {}  # All pods in authentik namespace (server, worker, postgres, redis, ldap outpost)
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Allow Authentik → Linkerd control plane (for sidecar mTLS)
# Required for Linkerd proxy to fetch certificates and policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-authentik-to-linkerd
  namespace: authentik
spec:
  podSelector: {}  # All pods in authentik namespace (including sidecars)
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: linkerd
      ports:
        - protocol: TCP
          port: 8080  # linkerd-identity
        - protocol: TCP
          port: 8086  # linkerd-destination
        - protocol: TCP
          port: 8090  # linkerd-policy
---
# Allow Authentik → Kubernetes API (for Linkerd TokenReview)
# Required for Linkerd proxy to validate service account tokens
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-authentik-to-k8s-api
  namespace: authentik
spec:
  podSelector: {}  # All pods in authentik namespace (including sidecars)
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 10.43.0.1/32  # Kubernetes API service ClusterIP
      ports:
        - protocol: TCP
          port: 443
---
# Allow Authentik → Kubernetes API node IP (for kube-router DNAT)
# kube-router enforces policies AFTER DNAT, so 10.43.0.1:443 becomes node_ip:6443
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-authentik-to-kubeapi-node
  namespace: authentik
spec:
  podSelector: {}  # All pods in authentik namespace (including sidecars)
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 188.245.88.79/32  # k3s node IP (DNAT target)
      ports:
        - protocol: TCP
          port: 6443  # Kubernetes API actual port
---
# Allow Authentik → HTTPS egress (for OIDC discovery, webhooks, etc.)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-authentik-https-egress
  namespace: authentik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: authentik
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 169.254.169.254/32  # Block AWS metadata
              - 10.42.0.0/16        # Block pod network (force explicit allow)
              - 10.43.0.0/16        # Block service network (force explicit allow)
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
---
# Allow PostgreSQL → receive connections (ingress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres-ingress
  namespace: authentik
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: authentik
          podSelector: {}
      ports:
        - protocol: TCP
          port: 5432
---
# Allow Redis → receive connections (ingress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-ingress
  namespace: authentik
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: authentik
          podSelector: {}
      ports:
        - protocol: TCP
          port: 6379
---
# LDAP Outpost Policies
# Allow LDAP outpost → Authentik server (egress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ldap-outpost-to-authentik
  namespace: authentik
spec:
  podSelector:
    matchLabels:
      app: authentik-ldap-outpost
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: authentik
      ports:
        - protocol: TCP
          port: 80  # Authentik service HTTP port (forwards to pod port 9000)
---
# Allow Authentik server → LDAP outpost (ingress)
# For health checks and management
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-authentik-to-ldap-outpost
  namespace: authentik
spec:
  podSelector:
    matchLabels:
      app: authentik-ldap-outpost
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: authentik
      ports:
        - protocol: TCP
          port: 3389  # LDAP
        - protocol: TCP
          port: 6636  # LDAPS
        - protocol: TCP
          port: 9300  # Metrics

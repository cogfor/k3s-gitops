---
# Allow all ingress to Traefik (public internet)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-to-traefik
  namespace: traefik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: traefik
  policyTypes:
    - Ingress
  ingress:
    - {}  # Allow from anywhere (public ingress controller)
---
# Allow Traefik → all namespaces (ingress controller needs backend access)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-to-backends
  namespace: traefik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: traefik
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}  # Allow to any namespace
      ports:
        - protocol: TCP
          port: 9000  # Authentik HTTP
        - protocol: TCP
          port: 9443  # Authentik HTTPS
        - protocol: TCP
          port: 3000  # Linkwarden
---
# Allow Traefik → DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-to-dns
  namespace: traefik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: traefik
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Allow Traefik → Kubernetes API (for ingress discovery)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-to-k8s-api
  namespace: traefik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: traefik
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
      ports:
        - protocol: TCP
          port: 443  # Kubernetes API server
    - to:
        - ipBlock:
            cidr: 10.43.0.1/32  # kubernetes.default.svc ClusterIP
      ports:
        - protocol: TCP
          port: 443

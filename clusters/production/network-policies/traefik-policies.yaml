---
# Allow all ingress to Traefik (public internet)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-to-traefik
  namespace: traefik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: traefik
  policyTypes:
    - Ingress
  ingress:
    - {}  # Allow from anywhere (public ingress controller)
---
# Allow Traefik → all namespaces (ingress controller needs backend access)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-to-backends
  namespace: traefik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: traefik
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}  # Allow to any namespace
      ports:
        - protocol: TCP
          port: 9000  # Authentik HTTP
        - protocol: TCP
          port: 9443  # Authentik HTTPS
        - protocol: TCP
          port: 3000  # Linkwarden
---
# Allow Traefik → DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-to-dns
  namespace: traefik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: traefik
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Allow Traefik → Linkerd control plane (for sidecar mTLS)
# Required for Linkerd proxy to fetch certificates and policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-to-linkerd
  namespace: traefik
spec:
  podSelector: {}  # All pods in traefik namespace (including sidecars)
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: linkerd
      ports:
        - protocol: TCP
          port: 8080  # linkerd-identity
        - protocol: TCP
          port: 8086  # linkerd-destination
        - protocol: TCP
          port: 8090  # linkerd-policy
---
# Allow Traefik → Kubernetes API (for Linkerd TokenReview and ingress discovery)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-to-k8s-api
  namespace: traefik
spec:
  podSelector: {}  # All pods in traefik namespace (including sidecars)
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 10.43.0.1/32  # Kubernetes API service ClusterIP
      ports:
        - protocol: TCP
          port: 443
---
# Allow Traefik → Kubernetes API node IP (for kube-router DNAT)
# kube-router enforces policies AFTER DNAT, so 10.43.0.1:443 becomes node_ip:6443
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-to-kubeapi-node
  namespace: traefik
spec:
  podSelector: {}  # All pods in traefik namespace (including sidecars)
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 188.245.88.79/32  # k3s node IP (DNAT target)
      ports:
        - protocol: TCP
          port: 6443  # Kubernetes API actual port

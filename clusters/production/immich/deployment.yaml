---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich
  namespace: immich
  labels:
    app: immich
    owner: platform
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: immich
  template:
    metadata:
      labels:
        app: immich
        owner: platform
      annotations:
        linkerd.io/inject: "disabled"
    spec:
      priorityClassName: monitoring
      initContainers:
      - name: wait-for-postgres
        image: docker.io/postgres:16-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres -U immich; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          echo "PostgreSQL is ready"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: postgres-password
      containers:
      - name: immich
        image: ghcr.io/immich-app/immich-server:v2.5.2
        ports:
        - containerPort: 2283
          name: http
        env:
        # Server configuration
        - name: IMMICH_HOST
          value: "0.0.0.0"
        - name: IMMICH_PORT
          value: "2283"
        # Database configuration
        - name: DB_HOSTNAME
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: postgres-db
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: postgres-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: postgres-password
        # Redis configuration
        - name: REDIS_HOSTNAME
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: redis-password
        # Immich configuration
        - name: IMMICH_MACHINE_LEARNING_ENABLED
          value: "false"
        - name: UPLOAD_LOCATION
          value: /usr/src/app/upload
        # OAuth2 SSO with Authentik
        - name: OAUTH_ENABLED
          value: "true"
        - name: OAUTH_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: oauth-issuer-url
        - name: OAUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: oauth-client-id
        - name: OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: oauth-client-secret
        - name: OAUTH_SCOPE
          value: "openid email profile"
        - name: OAUTH_BUTTON_TEXT
          value: "Login with Authentik"
        - name: OAUTH_AUTO_REGISTER
          value: "true"
        # Server configuration
        - name: LOG_LEVEL
          value: "log"
        volumeMounts:
        - name: media
          mountPath: /usr/src/app/upload
        - name: thumbs
          mountPath: /usr/src/app/upload/thumbs
        livenessProbe:
          httpGet:
            path: /api/server/ping
            port: 2283
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/server/ping
            port: 2283
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: immich-media
      - name: thumbs
        persistentVolumeClaim:
          claimName: immich-thumbs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-thumbs
  namespace: immich
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: immich
  namespace: immich
  labels:
    app: immich
spec:
  selector:
    app: immich
  ports:
  - port: 2283
    targetPort: 2283
    name: http

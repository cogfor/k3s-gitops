---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paperless-tailscale
  namespace: paperless-ngx
  annotations:
    tailscale.com/proxy-group: "tailscale-ingress"
    tailscale.com/hostname: "paperless"
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - paperless
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: paperless-ngx
                port:
                  number: 8000
